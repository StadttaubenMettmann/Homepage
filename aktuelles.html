<html lang="de">
<head>

  </div>
  
  <main>
    <!-- Nachrichten-Bereich -->
    <section class="news-section">
      <!-- Wird dynamisch gefüllt -->
    </section>
    
    <!-- Veranstaltungen-Bereich -->

      <h2 class="section-title">Kommende Veranstaltungen</h2>
      <div class="events-grid">

      </div>

  <footer>

      <div class="modal-close">×</div>
